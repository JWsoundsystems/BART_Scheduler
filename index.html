  <meta charset="UTF-8">
  <title>BART Schedule</title>

<body>

  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">BART Train Scheduler</h1>
    </div>
        <div class="container">
          
          <button id="search" type="submit">Bart Schedule Generator</button>
          <div class="inner" data-state="still"></div>
          <br>

   

     <!-- Wells for displaying all users -->
     <div class="col-lg-12">
            <div class="card">
              <div class="card-header">
               Current Train Schedule
              </div>
              <div class="row"> 
                 
                  <div class="col-lg-1"></div>
                    <div class="col-lg-2">Train Name</div>
                    <div class="col-lg-2">Destination</div>
                    <div class="col-lg-2">Direction</div>
                    <div class="col-lg-2">Minutes Away</div>
                    <div class="col-lg-2">Next Arrival</div>
                    <div class="col-lg-1"></div>
                  
                    
                  </div>
              <div class="row">
                  <div class="col-lg-1"></div>
                  <div id="1" class="col-lg-2"></div>
                  <div id="2" class="col-lg-2"></div>
                  <div id="3" class="col-lg-2"></div>
                  <div id="4" class="col-lg-2"></div>
                  <div id="5" class="col-lg-2"></div>
                  <div class="col-lg-1"></div>
              </div>
                </div>
          </div>
        </div>
        <br>

      <!-- Sign-Up Card-->
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            New Member Sign-Up
          </div>

          <div class="card-body">

            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
              <div class="form-group row">
                <label for="name-input">Train Name:</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group row">
                <label for="email-input">Destination:</label>
                <input class="form-control" id="email-input" type="text">
              </div>
              <div class="form-group row">
                <label for="age-input">First Train Time (HH:mm - military time):</label>
                <input class="form-control" id="age-input" type="number">
              </div>
              <div class="form-group row">
                <label for="comment-input">Frequency (min):</label>
                <input class="form-control" id="comment-input" type="text"></input>
               </div>
              <button class="btn btn-default" id="add-user" type="submit">Submit</button>
            </form>

          </div>
        </div>
      </div>


      </div>

     

  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="assets/java.js"></script>
